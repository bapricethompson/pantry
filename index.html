<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body>
    <main>
      <h1>Pantry</h1>
      <div id="content">
        <div id="contentLeft">
          <div id="create">
            <h2>Add to Your Pantry</h2>
            <div id="add">
              <input type="text" id="itemName" placeholder="Enter item name" required>
              <input type="number" id="quantity" placeholder="Enter quantity" required>
              <input type="text" id="category" placeholder="Enter food category" required><br>
              <input type="radio" id="shelf" name="storage" value="Shelf">
              <label for="shelf" class="radio-label">Shelf</label>

              <input type="radio" id="freezer" name="storage" value="Freezer">
              <label for="freezer" class="radio-label">Freezer</label>

              <input type="radio" id="fridge" name="storage" value="Fridge" checked>
              <label for="fridge" class="radio-label">Fridge</label>
              
              <h3>Expiration:</h3>
              <input type="date" id= "expiration" placeholder="Enter expiration" required>
              <br>
              <div id="submitButton"> Add! </div>
              <div id="editButton"> Edit! </div>
            </div>
          </div>
          <div id="expiringSoon">
            <h2> Expriring Soon!</h2>
            <div id="expirDetails"></div>
          </div>
        </div>
        <div id="contentRight">
           <h2>
            Current Ingredients:
           </h2> 
           <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1 id="modalTitle"></h1>
                <div id="modalBigDiv">
                </div> 
            </div>
        </div>
        <div id="pantryList"></div>
      </div>
    </main>
  </body>
  <script src="pantry.js"></script>
</html>
